<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Vexxed</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            animation: none;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px red;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }

        /* Keyframes for fizzing effect */
        @keyframes fizz {
            0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
            25% { transform: scale(1.05) rotate(10deg); filter: brightness(1.5); }
            50% { transform: scale(0.95) rotate(-10deg); filter: brightness(0.8); }
            75% { transform: scale(1.1) rotate(15deg); filter: brightness(1.2); }
            100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
        }

        @keyframes glitch {
            0%, 100% { clip-path: inset(0 0 0 0); }
            25% { clip-path: inset(10% 0 15% 0); }
            50% { clip-path: inset(5% 10% 20% 5%); }
            75% { clip-path: inset(15% 5% 5% 10%); }
        }

        /* Keyframes for flashing black and white */
        @keyframes flash {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        /* "Pay $10 to Alex" animation */
        .pay-alex {
            position: absolute;
            font-size: 2em;
            animation: randomMove 1s infinite;
            color: red;
        }

        @keyframes randomMove {
            0%, 100% {
                top: 0;
                left: 0;
            }
            25% {
                top: 20%;
                left: 30%;
            }
            50% {
                top: 50%;
                left: 70%;
            }
            75% {
                top: 80%;
                left: 10%;
            }
        }

        /* Add the fizzing effect to the body */
        .fizzing {
            animation: fizz 0.2s infinite, glitch 0.1s infinite;
        }

        /* Apply flashing effect */
        .flashing {
            animation: flash 0.2s infinite;
        }
    </style>
    <script>
        // Function to display random "Pay $10 to Alex" messages
        function createRandomMessages() {
            const body = document.body;
            const message = document.createElement('div');
            message.textContent = 'Pay $10 to Alex';
            message.className = 'pay-alex';
            message.style.top = `${Math.random() * 100}%`;
            message.style.left = `${Math.random() * 100}%`;
            body.appendChild(message);
        }

        // Start animations at specific intervals
        window.onload = function() {
            // Add fizzing effect after 5 seconds
            setTimeout(() => {
                document.body.classList.add('fizzing');
            }, 5000);

            // Add "Pay $10 to Alex" messages after 10 seconds
            setTimeout(() => {
                setInterval(createRandomMessages, 200);
            }, 10000);

            // Add flashing black and white effect after 15 seconds
            setTimeout(() => {
                document.body.classList.remove('fizzing');
                document.body.classList.add('flashing');
            }, 15000);
        };
    </script>
</head>
<body>
    <h1>You've Been Vexxed - Vexor</h1>
    <img src="VexPic.png" alt="Vexxed Image">
</body>
</html>
